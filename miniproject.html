<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="miniproject.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-conatiner">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn"data-copy>
                <span class="tooltip" data-copyMsg> </span>
                <img src="dell.png" alt="copy" width="23px" height="23px">

            </button>
        </div>
        <div class="input_container">
            <div class="length_container">
                <p>Password Length</p>
                <p data-LengthNumber>0</p>
            </div>
<!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-LengthSlider>
        <!-- Check box -->
        <div class="check">
            <input type="checkbox"id="UpperCase">
            <label for="UpperCase">Includes UpperCase Letters</label>
         </div>
         <div class="check">
            <input type="checkbox"id="LowerCase">
            <label for="LowerCase">Includes LowerCase Letters</label>
         </div>
         <div class="check">
            <input type="checkbox"id="Numbers">
            <label for="Numbers">Includes Numbers </label>
         </div>
         <div class="check">
            <input type="checkbox"id="Symbol">
            <label for="Symbol">Includes Symbol </label>
         </div>

        
         <!-- strength section -->
          <div class="strength_container">
<p>Strength</p>
<div class="indicator" data-indicator></div>
          </div>

          <!-- gereate password -->
           <button class="gernerateBtn">Generate Password</button>
        </div>
    </div>
    <script src="miniproject1.js">

    </script>
</body>
</html>
